window:
  dimensions:
   columns: 90
   lines: 28

  # Window padding (changes require restart)
  padding:
   x: 20
   y: 20

  # Spread additional padding evenly around the terminal content.
  #dynamic_padding: false

  decorations: none

  # Background opacity
  opacity: 0.98

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic

  size: 12

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x1e1e1e'
    foreground: '0xffffff'

  # Normal colors
  normal:
    black:   '0x1e1e1e'
    red:     '0xef5950'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x2bbac5'
    white:   '0xabb2bf'
    orange:  '0xd19a66'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xef596f'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x2bbac5'
    white:   '0xffffff'
    orange:  '0xd19a66'

draw_bold_text_with_bright_colors: true

selection:
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

shell:
 program: /bin/fish
